<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <title>classmessage</title>
    <script>
    function messageshow() {
      var m = document.getElementById('message').value;
      document.getElementById('show').innerHTML = m.toUpperCase();
    }
    </script>
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
    <textarea cols="30" rows="5" id="message" style="resize: none; font-family: inherit;">Put your message here to show on screen.</textarea>
    <button onclick="messageshow()">Show</button>
    <b><h2 id="show" style="font-size: 96px;"></h2></b>
  </body>
</html>
