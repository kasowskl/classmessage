<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <title>classmessage</title>
    <script>
    function messageshow() {
      var m = document.getElementById('message').innerHTML;
      document.getElementById('show').innerHTML = m;
    }
    </script>
  </head>
  <body>
    <textarea cols="20" rows="40" id="message">Put your message here to show on screen.</textarea>
    <button onclick="messageshow()">Show</button>
    <b><h2 id="show"></h2></b>
  </body>
</html>
